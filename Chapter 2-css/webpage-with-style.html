<!DOCTYPE html>
<html>
    <head>
        <title>Webpage with style</title>

        <style type="text/css">
            .red{
                color: red;
            }
            .large{
                font-size: 200%;
            }
            .underline{
                text-decoration: underline;
            }
            #green{
                color:green
            }
            #first-section{
                color:blue;
                background-color: pink;
                width: 50%;
            }
        </style>

    </head>
    <body>
        <p style="color: blue; font-size: 200%;">This is inline css</p>
        <h1 class="red large">CSS is cool</h1>
        <p class="red">This is internal CSS</p>
        <p id="green">The quick brown fox jump <span class="underline">over the</span> lazy dog</p>
    
        <div id="first-section">
            <h3>This is inside </h3>
            <h3>a div tag</h3>
        </div>
        <p style="color: #76D7C4;"> Different color</p>
    
    </body>
</html>
