<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>

        <p id="text">Hello World</p>
        <button id="btnMyButton">Change Text</button>

        <p id="secondParagraph">Javascript is ...</p>
        <button id="secondButton">Append Text</button>
        
        <p id="emptyParagraph"></p>
        <button id="createParagraph">Create Text</button>

        <p id="moreText">This is more text</p>
        <button id="styleText">Style Text</button>
        <button id="sizeText">Size Text</button>
        <button id="disappear">disappear Text</button>
        
        
        <script type="text/javascript">

            document.getElementById("btnMyButton").onclick = function() {
                document.getElementById("text").innerHTML = "Hello Deon"
            }

            document.getElementById("secondButton").onclick = function () {
                    document.getElementById("secondParagraph").innerHTML = 
                    "I think " + document.getElementById("secondParagraph").innerHTML + "AWESOME"
            }

            document.getElementById("createParagraph").onclick = function () {
                document.getElementById("emptyParagraph").innerHTML = "<h1>It is not empty anymore</h1>"
            }

            document.getElementById("styleText").onclick = function () {
                document.getElementById("moreText").style.color = "red"
            }

            document.getElementById("disappear").onclick = function () {
                    document.getElementById("moreText").style.display = "none"
            }

        </script>
    </body>
</html>
